<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de Usuários</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
            <span class="navbar-text">Cadastro de Usuários</span>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="linkInicio">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="linkListarUsuarios">Usuários</a>
                </li>
            </ul>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="corpoDaPagina">
            <div class="modal fade" id="modalIncluirUsuario" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir Usuário</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoNome">Nome</label>
                                    <input type="text" class="form-control" id="campoNome"
                                        aria-describedby="NomeHelp" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <label for="campoSobrenome">Sobrenome</label>
                                    <input type="text" class="form-control" id="campoSobrenome"
                                        aria-describedby="SobrenomeHelp" placeholder="Sobrenome">
                                </div>
                                <div class="form-group">
                                    <label for="campoCPF">CPF</label>
                                    <input type="text" class="form-control" id="campoCPF"
                                        aria-describedby="CPFHelp" placeholder="CPF">
                                </div>
                                <div class="form-group">
                                    <label for="campoEmail">Email</label>
                                    <input type="email" class="form-control" id="campoEmail"
                                        aria-describedby="EmailHelp" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="campoTelefone">Telefone</label>
                                    <input type="text" class="form-control" id="campoTelefone"
                                        aria-describedby="TelefoneHelp" placeholder="Telefone">
                                </div>
                                <div class="form-group">
                                    <label for="campoDtNascimento">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="campoDtNascimento"
                                        aria-describedby="DtNascimentoHelp" placeholder="DtNascimento">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirUsuario" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" id="usuarios">
                <table class="table table-striped table-hover" id="tabelausuarios">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">E-Mail</th>
                            <th scope="col">Operação</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelausuarios">
                    </tbody>
                    <a class="nav-item nav-link" data-toggle="modal" 
                    data-target="#modalIncluirUsuario" href="#">Incluir</a>
                </table>
            </div> 

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- código específico do front-end -->
    <script src="script.js"></script>
</body>

</html>
