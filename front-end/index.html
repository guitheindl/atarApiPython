<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de Motos</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de Motos</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#" id="linkListarMotos">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalIncluirMoto" href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="invisible">
                Bem vindo ao cadastro de motos.
            </div>

            <!-- janela modal de inclusão de moto -->
            <div class="modal fade" id="modalIncluirMoto" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir Moto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoModelo">Modelo</label>
                                    <input type="text" class="form-control" id="campoModelo"
                                        aria-describedby="modeloHelp" placeholder="Modelo">
                                    <small id="modeloHelp" class="form-text text-muted">Informe o modelo. </small>
                                </div>
                                <div class="form-group">
                                    <label for="campoCilindradas">Cilindradas</label>
                                    <input type="text" class="form-control" id="campoCilindradas"
                                        aria-describedby="cilindradasHelp" placeholder="Cilindradas">
                                    <small id="cilindradasHelp" class="form-text text-muted">Quantidade de cilindradas de sua moto.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoMotor">Motor</label>
                                    <input type="text" class="form-control" id="campoMotor"
                                        aria-describedby="motorHelp" placeholder="Motor">
                                    <small id="motorHelp" class="form-text text-muted">Informe tipo do motor.</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirMoto" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tabela de listagem de motos -->
            <table class="table invisible table-striped table-hover" id="tabelaMotos">
                <thead>
                    <!-- primeira linha da tabela: títulos -->
                    <tr>
                        <th scope="col">Modelo</th>
                        <th scope="col">Cilindradas</th>
                        <th scope="col">Motor</th>
                        <th scope="col">Operação</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaMotos">
                    <!-- aqui serão exibidas as motos -->
                </tbody>
            </table>

        </div> <!-- fim da div corpo da página -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- código específico do front-end -->
    <script src="script.js"></script>
</body>

</html>
